name: Combined CI/CD Pipeline

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Build and Push Backend Docker Image
      - name: Set up JDK and Maven for Backend
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Build Backend Docker Image
        run: |
          cd Server
          docker build -t springboot-backend:${{ github.sha }} .

      # Step 3: Build and Push Frontend Docker Image
      - name: Set up Node.js for Frontend
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Build Frontend Docker Image
        run: |
          cd Client
          docker build -t react-native-frontend:${{ github.sha }} .

      # Step 4: Deploy to DigitalOcean App Platform
      - name: Deploy Backend and Frontend
        uses: digitalocean/app-action@v1
        with:
          app-name: "your-digitalocean-app-name"
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
